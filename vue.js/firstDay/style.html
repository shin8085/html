<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue2.6.8.js"></script>
</head>
<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h1 v-bind:style="{color:'red','font-weight':200}">这是一个h1</h1>
        <h1 v-bind:style="styleObj1">这是一个h1</h1>
        <h1 v-bind:style="[styleObj1,styleObj2]">这是一个h1</h1>
    </div>
    <script>
        var vm=new new Vue({
            el:"#app",
            data:{
                styleObj1:{color:'red','font-weight':200},
                styleObj2:{'font-size':'50px'}
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
