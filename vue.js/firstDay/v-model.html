<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue2.6.8.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind:只能实现数据的单项绑定 -->
        <!-- v-model:可以实现数据的双向绑定，只能使用在表单元素中 -->
        <input type="text" v-model:value="msg" style="width:100%">
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                msg:"一段很长很长的话。。。hahahahahahahahaah。。。。。"
            }
        })
    </script>
</body>
</html>
