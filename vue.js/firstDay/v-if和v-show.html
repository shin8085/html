<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue2.6.8.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" v-on:click="change">
        <h3 v-if="flag">这是用v-if控制的元素</h3><!-- flag==false移除元素 切换消耗高-->
        <h3 v-show="flag">这是用v-show控制的元素</h3><!-- flag==false display:none 渲染消耗高（元素可能永远不显示）-->

    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                change(){
                    this.flag=!this.flag;
                }
            }
        })
    </script>
</body>
</html>
