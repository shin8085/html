<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue2.6.8.js"></script>
</head>
<body>
    <div id="app">
        <lable>
            id:<input type="text" v-model="id">
        </lable>
        <lable>
            name:<input type="text" v-model="name">
        </lable>
        <input type="button" value="添加" v-on:click="add">
        <p v-for="(item,index) in man" v-bind:key="item.id"><!-- key用于标识 -->
            <input type="checkbox">{{item.id}}---{{item.name}}
        </p>


        <p v-for="item in list">{{item}}</p>
        <p v-for="(item,index) in list">{{index}}------{{item}}</p>
        <p v-for="i in 10">{{i}}</p>
        
    </div>
    <script>
        var vm=new new Vue({
            el:"#app",
            data:{
                list:[1,2,3,4,5,6],
                man:[
                    {id:1,name:"哈哈"},
                    {id:2,name:"嘻嘻"},
                    {id:3,name:"呵呵"},
                    {id:4,name:"嘿嘿"},
                    {id:5,name:"嗯嗯"},
                ],
                id:'',
                name:''
            },
            methods: {
                add(){
                    this.man.unshift({id:this.id,name:this.name});
                }
            }
        })
    </script>
</body>
</html>
